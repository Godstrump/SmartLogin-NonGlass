<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartForm</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="shortcut icon" type="image/png" href="images/googlescholar.png">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-content">
                <form action="#" class="form-main">
                    <div class="form-icon">
                        <i class="fa fa-envelope fa-2x icon icon-e"></i>
                        <input type="email" class="form-input" placeholder="Email">
                    </div>

                    <div class="form-icon">
                        <i class="fa fa-key fa-2x icon icon-p"></i>
                        <input type="password" class="form-input form-input-i" placeholder="Password">
                    </div>

                    <div class="btn-con">
                        <button class="btn">Submit</button>
                    </div>

                </form>
            </div>

            <div class="form-design">
                <div>
                    <i class="fa fa-sign-in fa-4x icon-i"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
